<p-inputgroup
  [pTooltip]="value"
  tooltipPosition="bottom"
>
  <input pInputText
         #dirInput
         [value]="value"
         [placeholder]="placeholder"
         class="col-span-full cursor-pointer"
         (click)="onSelectFolder()"
         readonly>
  <p-inputgroup-addon>
    <p-button
      icon="pi pi-folder-open"
      class="col-span-full"
      (onClick)="onSelectFolder()"
    />
  </p-inputgroup-addon>
</p-inputgroup>
