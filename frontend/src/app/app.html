<div class="flex flex-row max-h-screen h-screen w-full bg-neutral-900  p-8 gap-4">
  <p-scroll-panel class="w-1/4">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-4 p-4 border border-neutral-700 rounded">
        <h3 i18n>Graph generation</h3>
        @if (formGroup) {
          <form [formGroup]="formGroup" class="grid grid-cols-1 gap-2">
            <app-directory-input
              [control]="formGroup.get('path')"
              i18n-placeholder
              placeholder="Select Mods Folder"
            ></app-directory-input>
          </form>
        }
        <p-button
          fluid
          i18n-label
          label="Generate"
          (onClick)="onGenerate()"
        />
      </div>
      <div class="flex flex-col gap-4 p-4 border border-neutral-700 rounded">
        <h3 i18n>Display options</h3>
        @if (displayForm) {
          <form [formGroup]="displayForm" class="grid grid-cols-1 gap-2">
            <p-toggle-button formControlName="showIcons" i18n-onLabel i18n-offLabel onLabel="Hide icons" offLabel="Show icons"/>
            <label i18n>Alpha decay: {{ displayOptions.alphaDecay }}</label>
            <p-slider formControlName="alphaDecay" [min]="0" [max]="0.1" [step]="0.001"/>
            <label i18n>Velocity decay: {{ displayOptions.velocityDecay }}</label>
            <p-slider formControlName="velocityDecay" [min]="0.01" [max]="1" [step]="0.01"/>
          </form>
        }
      </div>
      <p-select [options]="languageOptions" (onChange)="setLanguage($event.value)" [ngModel]="currentLanguage" i18n-placeholder placeholder="Select Language">
        <ng-template #selectedItem let-item>
          <div class="flex items-center gap-2">
            <span [class]="'fi fi-' + item.countryCode" style="width: 18px"></span>
            <div>{{ item.label }}</div>
          </div>
        </ng-template>
        <ng-template #item let-item>
          <div class="flex items-center gap-2">
            <span [class]="'fi fi-' + item.countryCode" style="width: 18px"></span>
            <div>{{ item.label }}</div>
          </div>
        </ng-template>
      </p-select>
    </div>
  </p-scroll-panel>

  <div class="flex flex-col gap-3 w-3/4 max-w-3/4 max-h-screen min-h-0 p-4 border border-neutral-700 rounded">
    <p-select-button fluid [options]="items" [(ngModel)]="currentTab">
      <ng-template #item let-item>
        <i [class]="item?.icon"></i>
        <p>{{ item.label }}</p>
      </ng-template>
    </p-select-button>
    @switch (currentTab) {
      @case ('2Di') {
        <app-interactive-two-tab
          class="h-full w-full flex flex-col gap-2 min-h-0 border border-neutral-700"
          [graphData]="graphData"
          [options]="displayOptions"
        />
      }
      @case ('3Di') {
        <app-interactive-three-tab
          class="h-full w-full flex flex-col gap-2 min-h-0 border border-neutral-700"
          [graphData]="graphData"
          [options]="displayOptions"
        />
      }
    }
  </div>
</div>
<p-toast/>
