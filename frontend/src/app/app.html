<div class="flex flex-row max-h-screen h-screen w-full bg-neutral-900">
  <div class="p-4 w-1/4">
    <h2 class="mb-4">Import Data</h2>
    <div class="mb-4">
      @if (formGroup) {
        <form [formGroup]="formGroup" class="grid grid-cols-1 gap-2">
          <app-directory-input
            [control]="formGroup.get('path')"
            placeholder="Select Mods Folder"
          ></app-directory-input>
          <p-select [options]="layoutOptions" formControlName="layout"/>
        </form>
      }
    </div>
    <p-button
      label="Generate graph"
      (onClick)="onGenerate()"
    />
  </div>
  <div class="flex flex-col gap-3 w-3/4 max-w-3/4 max-h-screen p-8 min-h-0">
    <p-select-button fluid [options]="items" [(ngModel)]="currentTab">
      <ng-template #item let-item>
        <i [class]="item?.icon"></i>
        <p>{{ item.label }}</p>
      </ng-template>
    </p-select-button>
    @switch (currentTab) {
      @case ('graphviz') {
        <app-svg-graph-tab class="w-full h-full" [graphData]="graphData"/>
      }
      @case ('2Di') {
        <app-interactive-two-tab class="h-full w-full flex flex-col gap-2 min-h-0" [graphData]="graphData"/>
      }
      @case ('3Di') {
        <app-interactive-three-tab class="w-full h-full" [graphData]="graphData"/>
      }
    }
  </div>
</div>
<p-toast/>
