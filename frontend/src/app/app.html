<div class="flex flex-row max-h-screen h-screen w-full bg-neutral-900">
  <div class="p-4 w-1/4">
    <h2 class="mb-4">Import Data</h2>
    <div class="mb-4">
      @if (formGroup) {
        <form [formGroup]="formGroup" class="grid grid-cols-1 gap-2">
          <app-directory-input
            [control]="formGroup.get('path')"
            placeholder="Select Mods Folder"
          ></app-directory-input>
          <p-select [options]="layoutOptions" formControlName="layout"/>
        </form>
      }
    </div>
  </div>
  <div class="flex flex-col gap-3 w-3/4 max-h-full p-4">
    <p-menubar [model]="items"/>
    @switch (currentTab) {
      @case ('graphviz') {
        <app-svg-graph-tab class="w-full h-full" [graphOptions]="formGroup?.value"/>
      }
    }
  </div>
</div>
<p-toast/>
