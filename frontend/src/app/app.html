<div class="app-shell flex h-screen">
  <main class="flex-1 overflow-auto">
    <router-outlet/>
  </main>
  <p-toast/>
  <div class="fixed bottom-4 right-4 z-50">
    <p-button
      outlined
      rounded
      [pTooltip]="themeChangeTooltip()"
      [icon]="isDarkTheme() ? 'pi pi-sun' : 'pi pi-moon'"
      (click)="toggleTheme()"
    ></p-button>
  </div>
</div>
<p-confirm-dialog/>
